
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList: ADEIKA, Blessing Isoyiza</title>

    <script src="todolist.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h3>TODO LIST</h3>
            <div class="inputItems" id="inputItems">
                <div class="mainInput">
                    <label for="Todo">
                    </label>
                    <div class="itemsAdd">
                        <input type="text" Placeholder="Input Task Todo" id="inputTask">
                        <button onclick="newTask()" class="addTask">Add Task</button>
                    </div>
                </div>  
                <hr>
                <div class="itemsList">
                    <ul id="myUl">
                        <li>Seal House Deal</li>
                        <li> Purchase Flight Ticket</li>
                    </ul>
                </div> 
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
